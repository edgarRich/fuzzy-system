<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" type="image/ico" sizes="32x32" href="Simbank_STK_logo.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light gray background for a softer look */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #ffffff; /* White background for the container */
            padding: 30px;
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow for a more modern look */
            max-width: 600px; /* Limit the width for better readability */
            margin: auto; /* Center the container */
        }
        h1 {
            color: #dc3545; /* Red color for the heading to emphasize the apology */
        }
        p {
            line-height: 1.6; /* Improved line height for better readability */
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold; /* Bold link for emphasis */
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Apologize for the Inconvenience</h1>
        <p>Dear Valued Customers,</p>
        <p>We are currently experiencing issues with changing our domain. We sincerely apologize for any inconvenience this may cause.</p>
        <p>Please click the link below to be redirected to our original system:</p>
        <p><a href="https://sim-fund.netlify.app">Go to Original System</a></p>
    </div>
</body>
</html>
